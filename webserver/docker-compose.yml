version: "3.5"

networks:
  image-db-net:
    external:
      name: image-db-net

volumes:
  # this is microimages r-o share
  mikroimages-bind:
    driver: local
    driver_opts:
      type: none
      device: "$PWD/../share/mikro"
      o: bind
  # this is thumbnail volume
  imagedb-bind:
    driver: local
    driver_opts:
      type: none
      device: "$PWD/../share/imagedb"
      o: bind
  # Webroot
  webroot-bind:
    driver: local
    driver_opts:
      type: none
      device: "${PWD}"
      o: bind

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imageweb
    ports:
      - 8095:8080
    restart: on-failure
    volumes:
      - webroot-bind:/app
      - mikroimages-bind:/share/mikro
      - imagedb-bind:/share/imagedb
 #   external_links:
 #     - image-mongo
    networks:
      - image-db-net

